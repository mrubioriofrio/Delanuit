<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#222222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <text x="150" y="150" font-family="'Montserrat', sans-serif" font-size="24" fill="#00ffff" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">DELANUIT</text>
  <text x="150" y="180" font-family="'Urbanist', sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">EL TIEMPO NO ES ORO</text>
  <circle cx="150" cy="70" r="20" fill="#00ffff" opacity="0.6" />
</svg>
