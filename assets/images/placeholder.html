<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Placeholder para imagen de DELANUITT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #333, #111, #222);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
        }
        .text {
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            letter-spacing: 10px;
            text-shadow: 0 0 15px cyan, 0 0 25px cyan;
            z-index: 2;
        }
        .subtext {
            margin-top: 20px;
            font-size: 1.5vw;
            opacity: 0.7;
            z-index: 2;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="text">DELANUITT</div>
        <div class="subtext">Imagen de fondo para la p√°gina web</div>
    </div>
</body>
</html>
